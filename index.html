<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sitemaps Generator</title>
</head>

<body>
    <div class='container'>
    <div class="jumbotron">
        <h1 class="center">Generate Web Scraper sitemap</h1>
        <div class='row'>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="urls">Enter URLs</label>
                        <textarea class="form-control urls" id="urls" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="col">
                <form>
                    <div class="form-group" >
                            <label for="select">Select E-retailer</label>
                            <select class="form-control select" id="select">
                            <option default>Select from dropdown</option>
                            </select>
                          </div>
                </form>
            </div>
        </div>
        <button type="button" id="btn" class="btn btn-primary btn-lg btn-block mb-3 mt-3">GENERATE SITEMAP</button>
    </div>
        <div class="row">
            <div class="col">
                    <form>
                            <div class="form-group">
                                <label for="output">Output</label>
                                <textarea class="form-control" id="output" rows="3"></textarea>
                            </div>
                        </form>
            </div>
        </div>


    
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
